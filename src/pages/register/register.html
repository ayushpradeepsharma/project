<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="registerForm">

    <ion-item>
      <ion-label stacked>NAME</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>EMAIL</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>PHONE</ion-label>
      <ion-input type="tel" [(ngModel)]="user.phone" formControlName="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" formControlName="password"></ion-input>
    </ion-item>

    <button class="btnOne" ion-button type="submit" (click)="clickOnRegister()">REGISTER</button>
  </form>

</ion-content>
