<ion-header>

  <ion-navbar>
      <!-- <ion-buttons start>
          <button  ion-button style="float:left;"clear (click)="clickOnMenu()">
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons> -->
    <ion-title></ion-title>
    <ion-buttons end>
      <button  ion-button style="float:right;" clear (click)="clickOnCart()">
          <ion-icon name="cart"></ion-icon>
      </button>
      <span *ngIf="globals.cartCount!='0'" style="position:absolute;float:right; bottom: 1.7em;"><ion-badge >{{globals.cartCount}}</ion-badge></span>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img class ="imgItem" src="../../assets/imgs/paneer.jpg">
      </ion-col>
      <ion-col col-6>
          <h6 style="margin-top:0.5em;">Item Name</h6>
          
          <ion-row>
            <ion-col>
                <p style="margin-top:0em;">Price
                    <ion-badge style="margin-top:1.5em;">500</ion-badge>
                </p>   
            </ion-col>
            <ion-col>
              <div style="float:right">
              <button><ion-icon name="add" (click)="clickOnAdd()"></ion-icon></button>
              <br><div style="margin-left:0.4em;">{{count}}</div>
              <button><ion-icon name="remove" (click)="clickOnRemove()"></ion-icon></button>
              </div>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

 <ion-footer>
   <ion-toolbar>
      <h6 style="margin-bottom: 0em;">Sub Total Rs:5000</h6>
      <button ion-button round small (click)="clickOnAddMoreItems()">Add More Items</button>
      <button ion-button round small (click)="clickOnCheckout()" style="float:right;">CHECK OUT</button>
   </ion-toolbar>
 </ion-footer>

</ion-content>
