<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button style="float:right;" (click)="clickOnCart()">
      <ion-icon name="cart" ></ion-icon>
      </button>
      <span *ngIf="globals.cartCount!='0'" style="position:absolute;float:right;bottom: 1.7em;"><ion-badge >{{globals.cartCount}}</ion-badge></span>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>Delivery Address</ion-card-header>
    <ion-card-content>
        <!-- <ion-item>
            <ion-label stacked>Locality</ion-label>
            <ion-input style="border-bottom:black 0.5px solid" type="text" [(ngModel)]="locality"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>City</ion-label>
            <ion-input style="border-bottom:black 0.5px solid" type="text" [(ngModel)]="city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>State</ion-label>
            <ion-input style="border-bottom:black 0.5px solid" type="text" [(ngModel)]="state"></ion-input>
        </ion-item> -->

        <ion-item>
          <ion-label stacked>Address</ion-label>
          <ion-textarea [(ngModel)]="address"></ion-textarea>
        </ion-item>
    </ion-card-content>
  </ion-card>
  


  <ion-card>
    <ion-card-header>
      Mode of Payment
    </ion-card-header>
    <ion-card-content>
      <ion-list radio-group [(ngModel)]="modeOfPayment" no-lines (ionChange)="changeMode()">
        <ion-item>
          <ion-label>Cash On Delivery</ion-label>
          <ion-radio value="cash"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Paytm</ion-label>
          <ion-radio value="paytm"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
 
  
      <ion-grid style="position:relative;top:9.5em;">
        <ion-row>
            <ion-col col-6>
                <h6 style="margin-top: 0.6em;margin-bottom: 0em;">Sub Total Rs:5000</h6>
            </ion-col>
            <ion-col col-6>
                <button ion-button round small [disabled]="!modeOfPayment" (click)="clickOnPay()" style="float:right;">Pay</button>
            </ion-col>
        </ion-row>
      </ion-grid>
  
  </ion-content>
