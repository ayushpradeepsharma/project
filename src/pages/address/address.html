<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons>
      <button ion-button style="float:right;" (click)="clickOnCart()">
      <ion-icon name="cart" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Address</ion-label>
    <ion-textarea [(ngModel)]="address"></ion-textarea>
  </ion-item>

  <ion-card>
    <ion-card-header>
      Mode of Payment
    </ion-card-header>
    <ion-card-content>
      <ion-list radio-group [(ngModel)]="modeOfPayment" no-lines (ionChange)="changeMode()">
        <ion-item>
          <ion-label>Cash On Delivery</ion-label>
          <ion-radio value="cash"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Paytm</ion-label>
          <ion-radio value="paytm"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
 
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
            <ion-col col-6>
                <h6 style="margin-top: 0.6em;margin-bottom: 0em;">Sub Total Rs:5000</h6>
            </ion-col>
            <ion-col col-6>
                <button ion-button round small (click)="clickOnPay()" style="float:right;">Pay</button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-content>
