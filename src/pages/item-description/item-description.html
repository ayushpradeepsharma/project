<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
        <button  ion-button style="float:right;" clear (click)="clickOnCart()">
            <ion-icon name="cart"></ion-icon>
        </button>
        <span *ngIf="globals.cartCount!='0'" style="position:absolute;float:right; bottom: 1.7em;"><ion-badge *ngIf="globals.count!='0'">{{globals.cartCount}}</ion-badge></span>
    </ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content padding>

  <ion-avatar>
    <img style="border-radius: 10%" src="../../assets/imgs/paneer.jpg">
  </ion-avatar>

  <h6><b>Item Name</b></h6>
  <p style="text-align: justify;">Why do we use it?
      It is a long established fact that a reader will be distracted by the readable content of a page when 
      looking at its layout.
  </p>

  <div style="float:right;margin-right:0.4em;">
  <button (click)="clickOnAdd()">
    <ion-icon name="add"></ion-icon>
  </button>
  {{count}}
  <button (click)="clickOnRemove()">
    <ion-icon name="remove"></ion-icon>
  </button>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div style="margin-top:0.5em;">
        Price 
        <ion-badge>500$</ion-badge>
        </div>
      </ion-col>
      <ion-col col-6>
        <button ion-button small round outline (click)="clickOnAddToCart()">Add To Cart</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
